<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      :root {
        font-size: 10px;
      }
      .box1 {
        /* font-size: 16px; */
      }
      .box1 li:nth-of-type(1) strong {
        font-size: 16px;
      }
      .box1 li:nth-of-type(1) span {
        font-size: 2em;
      }
      .box1 li:nth-of-type(2) {
        font-size: 2em;
        color: red;
      }
      .box1 li:nth-of-type(2) span {
        font-size: 1em;
      }
      @media (max-width: 600px) {
        .box1 li:nth-of-type(2) {
          font-size: 1.5em;
        }
      }
    </style>
    <div class="box1">
      <ul>
        <li>
          <strong>text</strong>
          <span>text</span>
        </li>
        <li>text <span>text</span></li>
        <li><span>text</span></li>
      </ul>
    </div>
    <style>
      * {
        padding: 0;
        margin: 0;
        line-height: 1;
        box-sizing: border-box;
      }
      .box2 {
        border: 1px solid red;
        width: 400px;
        height: 100px;
        margin: 10px 20px 30px 40px;
        padding: 10px 20px 30px 40px;
      }
      .box2 {
        padding-top: 50px;
        margin-top: 50px;
      }
      /* .box2 p {
        border: 1px solid blue;
        width: 50%;
        margin: 1em;
      } */
    </style>
    <div class="box2">
      <p>test</p>
    </div>
    <style>
      .box3 {
        padding: 10px;
        border: 1px solid red;
      }
      .box3 li {
        border: 1px solid lightblue;
        /* border-width: 1px;
          border-style: solid;
          border-color: lightblue; 의 속기형*/
        margin: 5px 5px 10px;
        /* 마진은 붙어있을 때 사이즈가 큰 쪽으로 병합됨! */
        text-align: justify;
        text-indent: 10px;
        letter-spacing: 20px;
        line-height: 2;
      }
      .box3 li:hover {
        border-top-color: red;
      }
    </style>
    <ul class="box3">
      <li><span>test</span></li>
      <li>test</li>
      <li>test</li>
    </ul>
  </body>
</html>
