<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* 
      px
      % 부모를 기준으로 한 단위
      vw / vh
       */
      .box1 {
        border: 1px solid red;
        /* 적용할 수 있는 최소 사이즈 */
        /* min-width: 600px; */
        /* width: calc((100% - 64px) / 2); */
        width: 100vw;
        max-width: 1400px;
        height: 100%;
        /* 적용할 수 있는 최대 사이즈 */
        margin: auto;
        height: 100vh;
      }
      .box1 > * {
        border: 1px solid lightblue;
      }
      .box1 > div {
        width: 50%;
      }
    </style>
    <header class="box1">
      <p>박스1_1</p>
      <div>박스1_2</div>
    </header>
  </body>
</html>
