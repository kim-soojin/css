<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .con {
      border: 1px solid red;
      width: 550px;
      height: 550px;
    }
    .con > div {
      border: 1px solid lightblue;
      width: 100px;
      height: 100px;
      margin: 100px auto;
    }
    .t1 {
      position: static;
      top: 50px;
    }
    .t2 {
      background-color: rgba(200, 100, 50, 0.8);
      position: relative;
      top: 50px;
      left: 50px;
      right: 50px;
      bottom: 50px;
    }
    .t3 {
      background-color: rgba(100, 100, 150, 0.8);
      position: absolute;
      top: 0;
      left: 100px;
      right: 100px;
    }
    .t4 {
      background-color: antiquewhite;
      position: fixed;
      top: 50%;
      left: 50%;
      bottom: 0;
      opacity: 0.8;
    }
    .t5 {
      background-color: red;
      position: sticky;
      top: 30px;
    }
  </style>
  <body>
    <div class="con con1">
      <div class="t1">기본</div>
      <div class="t2">상대값</div>
      <div class="t3">절대값</div>
      <div class="t4">고정</div>
      <div class="t5">스티커</div>
    </div>
    <hr style="height: 200vh" />

    <style>
      .con2 > div {
        border: 1px solid lightgreen;
        position: absolute;
        padding: 1em;
      }
      .con2 div:nth-of-type(1) {
        background-color: antiquewhite;
        z-index: 1;
      }
      .con2 div:nth-of-type(2) {
        background-color: lightcoral;
        z-index: 10;
      }
      .con2 div:nth-of-type(3) {
        background-color: lightblue;
      }
    </style>
    <div class="con con2">
      <div>test1</div>
      <div>test2</div>
      <div>test3</div>
    </div>
  </body>
</html>
